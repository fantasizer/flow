<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()">
            <h2 id="myDepartmentLabel" jhiTranslate="departmentManagement.home.createOrEditLabel">
                Create or edit a Department
            </h2>
            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="departmentManagement.simpleName">Simple Name</label>
                    <input type="text" class="form-control" name="simpleName"
                        [(ngModel)]="department.simpleName" maxlength="50">
                </div>
                <div class="form-group">
                    <label jhiTranslate="departmentManagement.fullName">Full Name</label>
                    <input type="text" class="form-control" name="fullName"
                        [(ngModel)]="department.fullName" maxlength="50">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span
                    jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" [disabled]="isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
